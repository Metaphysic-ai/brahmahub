# =============================================================================
# CI - Continuous Integration
# =============================================================================
# Runs on all branches, pull requests, and merge queue.
# Calls reusable checks workflow, then builds artifacts on main.
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
  merge_group:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Quality Gates (reusable)
  # ---------------------------------------------------------------------------
  checks:
    name: Checks
    uses: ./.github/workflows/checks.yml

  # ---------------------------------------------------------------------------
  # Build (main branch only -- validates build before tagging)
  # ---------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: checks
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          persist-credentials: false

      # -- Frontend --
      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm --prefix frontend install --frozen-lockfile

      - name: Build frontend
        run: pnpm --prefix frontend build

      # -- Upload artifacts --
      - name: Upload artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: build-artifacts
          path: |
            frontend/dist/
          retention-days: 7
          compression-level: 0
