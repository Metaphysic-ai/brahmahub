services:
  postgres:
    image: postgres:16-alpine
    container_name: ingesthub-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ingesthub
      POSTGRES_USER: ingesthub
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ingesthub_dev_2024}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ingesthub -d ingesthub"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API server (optional â€” recommended to run directly on host for dev)
  api:
    build:
      context: ./api
    container_name: ingesthub-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql://ingesthub:${POSTGRES_PASSWORD:-ingesthub_dev_2024}@postgres:5432/ingesthub
      MEDIA_ROOT_PATHS: ${MEDIA_ROOT_PATHS:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - api  # only starts with: docker compose --profile api up

  # Optional: pgAdmin for visual DB management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ingesthub-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ingesthub.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - admin  # only starts with: docker compose --profile admin up

volumes:
  pgdata:
    driver: local
